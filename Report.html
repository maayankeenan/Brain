<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Report</title>
</head>
<body style="direction: rtl">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js" type="text/javascript"></script>

    <script src="js/views/reportView.js" type="text/javascript"></script>
    <link href="resources/bootstrap-3.3.2-dist/css/bootstrap.css" rel="stylesheet" media="screen">

    <div style="margin: 50px; display: flex; flex-direction: row; line-height: 27px">
        <div>
            <label>מספר ת.ז</label>
            <input id="idBox" type="text"/>
        </div>
        <div style="margin-right: 10px">
            <button id="search" class="btn btn-default">חפש
                <span class="glyphicon glyphicon-search"></span>
            </button>
        </div>
    </div>
    <div id="error"></div>
    <div>
        <table class="table table-striped" id="reportTable">
            <thead>
            <tr>
                <th class="text-right">תאריך</th>
                <th class="text-right">ציון כולל</th>
                <th class="text-right">זמן כולל</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script type="text/javascript">
        var reportView = new ReportView();
    </script>
</body>
</html>
