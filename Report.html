<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Report</title>
</head>
<body>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js" type="text/javascript"></script>

    <script src="js/views/reportView.js" type="text/javascript"></script>
    <script src="resources/c3/c3.min.js" type="text/javascript"></script>
    <script src="resources/c3/d3.min.js" type="text/javascript"></script>
    <link href="resources/bootstrap-3.3.2-dist/css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="resources/c3/c3.css" rel="stylesheet" media="screen">

    <div style="margin: 50px; display: flex; flex-direction: row; line-height: 27px; direction: rtl">
        <div>
            <label>מספר ת.ז</label>
            <input id="idBox" type="text"/>
            <div id="error" style="text-align: right;color: red; margin-right: 70px; font-weight: bold"></div>
        </div>
        <div style="margin-right: 10px">
            <button id="search" class="btn btn-default">חפש
                <span class="glyphicon glyphicon-search"></span>
            </button>
        </div>
    </div>

    <div style="direction: rtl; padding: 0 35px">
        <table class="table table-striped" id="reportTable">
            <thead>
            <tr>
                <th class="text-right">תאריך</th>
                <th class="text-right">ציון כולל</th>
                <th class="text-right">זמן כולל</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div id="graphContainer" style="display: flex; flex-direction: column; visibility: hidden; padding: 0 35px">
        <div>
            <h4 style="text-align: right">התפלגות שאלה לפי ציון</h4>
            <div id="scoreChart"></div>
        </div>
        <div>
            <h4 style="text-align: right">התפלגות שאלה לפי זמן</h4>
            <div id="timeChart"></div>
        </div>
    </div>

    <script type="text/javascript">
        var reportView = new ReportView();
    </script>
</body>
</html>
